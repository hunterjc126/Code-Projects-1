<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Thumb News + Upgrade</title>
</head>
 <link rel="stylesheet" href="styles.css">
<body>
    <h1>Sign in to your BBC account:</h1>
    <form action="plus.html" method="post">
            <label for="username">username</label>
            <input type="text" id="username" minlength="6"
            <label for="first name">first name</label>
            <input type="text"><br>
            <label for="last name">last name</label>
            <input type="text"><br>
            <label for="email">email</label>
            <input type="text"><br>
            <label for="bday">birthdate</label>
            <input type="date" id="bday"><br>
            <label for="childs name">oldest childs name</label>
            <input type="text"><br>
            <label for="title"></title></label><br>
            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" value="Mr" name="title">
            <label for="Mrs">Mrs</label>
            <input type="radio" id="Mrs" value="Mrs" name="title">
            <label for="Miss">Miss</label>
            <input type="radio" id="Miss" value="Miss" name="title">
            <label for="Dr">Dr</label>
            <input type="radio" id="Dr" value="Dr" name="title"><br>
        <br>
            <label for="country">country you live in:</label>
        <select id="country">
            <option value="England">England</option>
            <option value="Wales">Wales</option>
            <option value="Scotland">Scotland</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="France">France</option>
            <option value="Finland">Finland</option>
            <option value="India">India</option>
            <option value="Southafrica">South Africa</option>
            <option value="Ireland">Ireland</option>
            <option value="Nireland">NI</option>
            <option value="Heland">Heland</option>
            <option value="Sweden">Sweden</option>
            <option value="Usa">USA</option>
            <option value="Italy">Italy & the Vatican</option>
            <option value="Iran">Iran</option>
            <option value="Iraq">Iraq</option>
        </select>
        <br>
        <br>
            <input type="reset"><br>
            <input type="submit"><br>
            <input type="Cancel">
        
</body>
</html>
