<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbcthumbnews.com/login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>To unlock features, please sign in!</h1>
    </header>
  <div class="login-container">
    <h2>Login</h2>
    <form>

      <label for="Email">Email</label>
      <input type="text" id="Email" name="Email" placeholder="Enter Email or phone NO." required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username or Region" required>

      <label for="password">Password</label>
      <input type="text" id="password" name="password" placeholder="Enter password" required>


      <button type="submit">Log In</button>
    </form>
    <p>Or</p>
    <a href="register.html">Register</a>
  </div>
</body>


</html>
